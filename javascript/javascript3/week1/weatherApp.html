<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- style css -->
    <link rel="stylesheet" href="./styles.css">

    <!-- fontawsome -->
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06.09</span>
                        -
                        <span class="date">
                            Monday April 2022
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/cloudy.png" class="icon"alt="icon" width="50" height="50"/>
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" class="search" placeholder="Search Location" id="search"/>
                <button type="submit" class="btn" id="btn">

                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button id="locationbtn" class="fas fa">Get Location</button>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind Speed</span>
                    <span class="wind">8km/h</span>
                </li>
                <li>
                    <span>Sun Rise</span>
                    <span class="sun-rise">05.44</span>
                </li>
                <li>
                    <span>Sun Set</span>
                    <span class="sun-set">18.05</span>
                </li>
            </ul>
            <div id="map"></div>
            <div>
                <h3>Previous Search</h4>
                    <p id="prevSearch"></p>
            </div>
        </div>
    </div>
    <script async src="./weatherApp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqXQltzFdTM-2TbS7HU6UjQwHuNqopcNM"
      async
    ></script>
</body>

</html>
