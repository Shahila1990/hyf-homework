<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Sprit Animal Generator</h2>
    <p>Let's check your sprit Animal name for your good name!!</p>

    <form action="post">
      <input
        type="text"
        id="input"
        placeholder="What is your name?"
        method="post"
      />
      <select id="mySelect" multiple>
        <option value="Mouse Hover">Mouse Hove</option>
        <option value="Button Click">Button Click</option>
        <option value="Text In">Text In</option>
      </select>
      <input type="button" id="btn" value="Click Me" />
      <p id="text"></p>
      <p id="demo"></p>
    </form>
    <script src="spritAnimalGenerator.js"></script>
  </body>
</html>
