<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="container">
      <section id="upper">
        <h2 style="font-family: cursive">Fastest Presser</h2>
        <input type="number" id="input" min="1" max="10" placeholder="Set second" />
        <button id="btn">Start</button>
      </section>

      <hr />
      <section id="parent">
        <section id="child">
            <div id="pressL">Press L</div>
            <p id="lCount"></p>
        </section>
        <div class="vl"></div>
        <section id="child">
             <div id="pressS">Press S</div>
            <p id="sCount"></p>
        </section>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
